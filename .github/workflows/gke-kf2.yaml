name: GKE KF2 Infra + Deploy

on:
  push:
    branches: [ main ]
    paths:
      - "terraform/gcp/**"
      - "kubernetes/**"
      - ".github/workflows/gke-kf2.yaml"
  workflow_dispatch: {}

env:
  PROJECT_ID: psyched-axle-279218
  REGION: europe-west1
  ZONE: europe-west2-a
  GKE_CLUSTER: kf2-gke

jobs:
  terraform-gke:
    name: Provision GKE with Terraform
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set GCP project
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Terraform init
        run: terraform -chdir=terraform/gcp init

      - name: Terraform apply
        run: terraform -chdir=terraform/gcp apply -auto-approve

  deploy-kf2:
    name: Deploy KF2 to GKE
    runs-on: ubuntu-latest
    needs: terraform-gke

    permissions:
      contents: read
      id-token: write  

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Apply KF2 Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/namespace-killingfloor2.yaml
          kubectl apply -f kubernetes/kf2-pvc.yaml
          kubectl apply -f kubernetes/kf2-deployment.yaml
          kubectl apply -f kubernetes/kf2-service.yaml

      - name: Show KF2 service
        run: kubectl get svc kf2-server -n games -o wide
