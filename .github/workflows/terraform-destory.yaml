name: Terraform Teardown GCP Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DESTROY to confirm infrastructure teardown'
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Guard - require explicit confirmation
        if: github.event.inputs.confirm != 'DESTROY'
        run: |
          echo "Confirmation missing or incorrect. Type DESTROY to proceed."
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform/gcp
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform/gcp
        run: terraform destroy -auto-approve
